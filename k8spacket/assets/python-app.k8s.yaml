apiVersion: v1
kind: Namespace
metadata:
  name: app
  labels:
    name: app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: app
  name: proxy-app
  labels:
    app: proxy-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-app
  template:
    metadata:
      labels:
        app: proxy-app
    spec:
      containers:
        - name: proxy-app
          image: k8spacket/python-app-tls:1.3
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
            limits:
              memory: "300Mi"
              cpu: "100m"
          env:
            - name: SERVICE_URL
              value: https://web-app.app.svc.cluster.local:8443
#            - name: INITIATOR
#              value: "true"
#            - name: RELOAD_SESSION_COUNT
#              value: "100"
#            - name: SLEEP
#              value: "0.05"
---
apiVersion: v1
kind: Service
metadata:
  namespace: app
  name: proxy-app
spec:
  type: ClusterIP
  selector:
    app: proxy-app
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443
